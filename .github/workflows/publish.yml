name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify NPM_TOKEN is set
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Configure it in repository Settings > Secrets."
            exit 1
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Resolve workspace dependencies
        run: |
          SDK_VERSION=$(node -p "require('./packages/plugin-sdk/package.json').version")
          grep -rl '"workspace:\*"' --include='package.json' | while read f; do
            sed -i "s/\"workspace:\\*\"/\"^${SDK_VERSION}\"/" "$f"
          done

      - run: npm run build

      - name: Publish plugin-sdk
        run: npm -w packages/plugin-sdk publish --access public 2>&1 || echo "::warning::Failed to publish plugin-sdk (may already exist)"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish all packages
        run: |
          for pkg in llm-providers/anthropic-provider channels/telegram-adapter features/human-behavior features/transcription mcp-servers/codemagic mcp-servers/fastlane-mcp; do
            npm -w "$pkg" publish --access public 2>&1 || echo "::warning::Failed to publish $pkg (may already exist)"
          done
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
