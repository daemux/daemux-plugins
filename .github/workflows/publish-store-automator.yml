name: Publish Store Automator
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'claude-plugins/store-automator/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: claude-plugins/store-automator
    steps:
      - name: Verify NPM_TOKEN is set
        working-directory: .
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Configure it in repository Settings > Secrets."
            exit 1
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Auto-version
        working-directory: .
        run: |
          VERSION=$(node scripts/auto-version.mjs claude-plugins/store-automator)
          echo "Publishing version: $VERSION"
      - name: Install dependencies
        run: npm install --ignore-scripts
      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
