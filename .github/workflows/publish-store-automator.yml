name: Publish Store Automator
on:
  push:
    branches: [main]
    paths:
      - 'claude-plugins/store-automator/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: claude-plugins/store-automator
    steps:
      - name: Verify NPM_TOKEN is set
        working-directory: .
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Configure it in repository Settings > Secrets."
            exit 1
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check version sync
        working-directory: .
        run: node scripts/check-version.mjs store-automator
      - name: Check if version already published
        id: check
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @daemux/store-automator version 2>/dev/null || echo "0.0.0")
          if [ "$CURRENT" = "$PUBLISHED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: npm install --ignore-scripts
      - name: Publish to npm
        if: steps.check.outputs.skip != 'true'
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
