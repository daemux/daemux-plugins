name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'llm-providers/**'
      - 'channels/**'
      - 'features/**'
      - 'scripts/auto-version.mjs'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify NPM_TOKEN is set
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Configure it in repository Settings > Secrets."
            exit 1
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Auto-version all packages
        id: versions
        run: |
          SDK_VERSION=$(node scripts/auto-version.mjs packages/plugin-sdk)
          echo "sdk_version=$SDK_VERSION" >> $GITHUB_OUTPUT
          echo "plugin-sdk: $SDK_VERSION"
          for pkg in llm-providers/anthropic-provider channels/telegram-adapter features/human-behavior features/transcription; do
            VERSION=$(node scripts/auto-version.mjs "$pkg")
            echo "$pkg: $VERSION"
          done

      - name: Resolve workspace dependencies
        run: |
          SDK_VERSION="${{ steps.versions.outputs.sdk_version }}"
          grep -rl '"workspace:\*"' --include='package.json' | while read f; do
            sed -i "s/\"workspace:\\*\"/\"^${SDK_VERSION}\"/" "$f"
          done

      - run: npm run build

      - name: Publish plugin-sdk
        run: npm -w packages/plugin-sdk publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish all packages
        run: |
          for pkg in llm-providers/anthropic-provider channels/telegram-adapter features/human-behavior features/transcription; do
            npm -w "$pkg" publish --access public
          done
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
