name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm install

      - name: Resolve workspace dependencies
        run: |
          SDK_VERSION=$(node -p "require('./packages/plugin-sdk/package.json').version")
          for pkg in llm-providers/anthropic-provider channels/telegram-adapter features/human-behavior features/transcription; do
            sed -i "s/\"workspace:\\*\"/\"^${SDK_VERSION}\"/" "$pkg/package.json"
          done

      - run: npm run build

      - name: Publish plugin-sdk
        run: npm -w packages/plugin-sdk publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish plugins
        run: |
          for pkg in llm-providers/anthropic-provider channels/telegram-adapter features/human-behavior features/transcription; do
            npm -w "$pkg" publish --access public 2>&1 || echo "::warning::Failed to publish $pkg (may already exist)"
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
